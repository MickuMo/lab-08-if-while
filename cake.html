<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cake</title>
	<script>
		var answer = prompt("Do you want cake?");
		if (answer == "yes") {
			console.log("Have some cake.");
		}
		else if(answer == "no") {
			console.log("No cake for you!");
		}
		else if(answer == "maybe"){
			console.log("How about another time?");
		}
		else {
			console.log("I don't understand.");
		}
	</script>
</head>
<body>
	
</body>
</html>
